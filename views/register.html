<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REGISTRO </title>
</head>
<body>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <title>OHASHI</title>
</head>
<body>
    
    <body>
        <header>
            <h3> Crea tu cuenta </h3>
        <main class="main-register">
            <form action="#" method="post" class="form-register">
              <div class="main-div"></div>
                <div class="categorias">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nombre completo"
                  required
                  class="text"
                />
                </div>
                <br />
              <div class="categorias">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="E-mail"
                  required
                  class="text"
                />
              </div>
              <br />
              <br />
              <div class="categorias">
                <input
                  type="text"
                  id="address"
                  name="address"
                  placeholder="Calle"
                  required
                  class="text"
                />
              </div>
              <br />
              <div class="categorias">
                <input
                  type="text"
                  id="address-2"
                  name="address-2"
                  placeholder="Numero"
                  required
                  class="text"
                />
              </div>
              <br />
              <div class="categorias">
                <input
                  type="text"
                  id="address-3"
                  name="address-3"
                  placeholder="Codigo postal"
                  required
                  class="text"
                />
              </div>
              <br />
              <div class="categorias">
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Telefono"
                  required
                  class="text"
                />
              </div>
              <br />
              <br />
              <div class="categorias">
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="Elegí tu contraseña"
                  class="text"
                />
              </div>
              <br />
              <div class="categorias">
                <input
                  type="password"
                  name="pass_confirm"
                  id="pass_confirm"
                  placeholder="Confirma tu contraseña"
                  class="text"
                />
              </div>
              <br />
              <div>
                <a href="/"><button type="submit" class="send-button"> Registrarme </button></a>
              </div>
              <br />
            </form>
          </main>


    </body>

</body>
</html>
